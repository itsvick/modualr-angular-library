<!-- card component -->
<div class="sbcard sbcard--resource sbcard--course" (click)="onClick($event)">
  <div class="sbcard__main-area">
    <!-- card img -->
    <div class="sbcard__img">
      <img *ngIf="!isOffline" [src]="content?.appIcon || defaultImg" alt="">
      <img *ngIf="isOffline" [src]="offlineImg || defaultImg" alt="">
    </div>
    <!-- card mobile view details -->
    <div class="sbcard__info">
      <h4 class="sbcard__title sb__ellipsis sb__ellipsis--two">Name: {{content?.name}}</h4>
      <div class="sbcard__meta1" *ngIf="content?.subject?.length || content?.gradeLevel?.length">
        <span class="sb__ellipsis">{{content?.subject}}</span>
        <span *ngIf="content?.subject?.length && content?.gradeLevel?.length" class="dot-divider"></span>
        <span class="sb__ellipsis">{{content?.gradeLevel}}</span>
      </div>
    </div>
  </div>

  <!-- content for only desktop -->
  <div *ngIf="!isMobile">
    <div class="sbcard__moreinfo">
      <!-- other meta info Medium, Organization etc -->
      <div class="sbcard__meta2">
        <div class="sbcard__medium" *ngIf="content?.medium"><span class="medium">Medium: {{content.medium}}</span></div>
        <div class="sbcard__org sb__ellipsis" *ngIf="content?.organisation">{{content.organisation}}</div>
      </div>
      <!-- other meta info Badge and card category Book, learn, practice -->
      <div class="sbcard__tags">
        <span class="sbcard__badge" *ngIf="content?.badgeAssertions"><img [src]="content?.badgeAssertions[0]?.badgeClassImage" alt="" title="" /></span>
        <span class="sbcard__type" *ngIf="content?.resourceType">{{content.resourceType}}</span>
      </div>
    </div>
  </div>
</div>
